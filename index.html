<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Sections and Contact Card</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a href="#hero">MyLogo</a>
        </div>
        <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#about-showcase">About Showcase</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#showcase">Showcase</a></li>
            <li><a href="#projects">Projects</a></li>
            <!-- Contact link styled as a card -->
            <li><a href="#" class="contact-card">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <h1>Welcome to the Hero Section</h1>
    </section>

    <!-- About Showcase Section -->
    <section id="about-showcase">
        <h1>About Showcase</h1>
    </section>

    <!-- About Section -->
    <section id="about">
        <h1>About Us</h1>
    </section>

    <!-- Showcase Section -->
    <section id="showcase">
        <h1>Showcase</h1>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h1>Our Projects</h1>
    </section>

    <!-- Link to external JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
